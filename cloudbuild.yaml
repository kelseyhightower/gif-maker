steps:
  - name: "gcr.io/cloud-builders/go"
    env: ["PROJECT_ROOT=gif-maker"]
    args: ["install", "."]
    id: "go-install"

  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/${PROJECT_ID}/gif-maker:${BUILD_ID}", "."]
    id: "docker-build"

images: ["gcr.io/${PROJECT_ID}/gif-maker:${BUILD_ID}"]
